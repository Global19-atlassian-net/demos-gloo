apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsonplaceholder
  labels:
    app: jsonplaceholder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jsonplaceholder
  template:
    metadata:
      labels:
        app: jsonplaceholder
    spec:
      containers:
      - name: jsonplaceholder
        image: quay.io/solo-io/jsonplaceholder:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /posts/1
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /posts/1
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jsonplaceholder
  labels:
    app: jsonplaceholder
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: "http"
    protocol: TCP
    name: http
  selector:
    app: jsonplaceholder
